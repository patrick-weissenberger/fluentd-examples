<system>
    <log>
        log_level warn
        format json
        time_format %Y-%m-%d
    </log>
</system>

<source>
    @type sample
    @label @SAMPLE
    sample "Replace everything from the <source> line down with the configuration you want to test"
    tag sample
</source>

<label @SAMPLE>
    <match **>
        @type stdout
    </match>
</label>